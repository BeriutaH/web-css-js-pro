<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <title>Document</title>
</head>
<body>
    <!--要应用样式需要选择器，元素选择器、类选择器、ID选择器-->
    <h4>元素选择器</h4>
    <!--设置class参数为自定义变量-->
    <p class="classSelector">类选择器</p>
    <!--设置标签的ID参数为自定义变量-->
    <p id="idSelector">ID选择器</p>

    <!--类选择器是最常用的-->
    <p class="purple">这段是紫色</p>
    <p class="orange">这段是橙色</p>
    <p class="yellow">这段是黄色</p>

    <!--虽然显示正确，但不要有同名的ID，会造成污染，html对ID的优先级是最高的-->
    <!--<p id="idSelector"></p>-->

    <!--多个元素选择器可以分配同一个类选择器的样式-->
    <div class="purple">div元素选择器</div>
    <nav class="purple">nav元素选择器</nav>
    <footer class="purple">footer元素选择器</footer>

    <!--层级关系-->
    <div class="parent">
        <div class="child">父级中的子级可区别于同类名的其他元素</div>
    </div>
    <div class="child">同类名的其他元素</div>

    <!-- 在同一个元素上分配多个类，用空格依次排列 -->
    <div class="violet text-lg text-center">复杂样式</div>

    <!--颜色，除了单词表示的颜色外，还有RGB和Hex两种-->
    <div class="rgb">用RGB表示颜色</div>
    <div class="hex">用Hex表示颜色</div>
    <!--颜色可以赋值给任何需要以颜色为值的语句-->
    <div class="background-color">背景颜色</div>
    <div class="border-color">边框颜色</div>

    <!--透明度-->
    <div class="background-color text-opacity">颜色透明度</div>
    <div class="background-color opacity">Opacity调节整体透明度</div>

    <!--文本-->
    <p class="text-1">text-1</p>
    <p class="text-2">文本样式-2</p>
    <p class="text-3">文本样式-3</p>

<!--盒子模型-->
<div class="box-model">盒子模型</div>

</body>
</html>
